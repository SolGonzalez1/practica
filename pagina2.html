    <script type="text/processing">
  PImage Img;
int x=20;
int y=20;
void setup()
{
        size(640, 360);
}
void draw() 
      {
        background(149,195,241);
        Img = loadImage("imagen.jpg");
        Img.resize(200,180);
        image(Img,x,y);
      }
void keyPressed(){
    if (key == 'a'){
        x -= 10;
    }
    if (key == 'd'){
        x+= 5;
    }
    if (key == 'w'){
        y -= 5;
    }
    if (key == 's'){
        y+= 5;
    }
 }
 
 
 </script>
